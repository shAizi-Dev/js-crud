<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js contact crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1 class="text-info mt-5">js contact crud</h1>
    <div class="container">
        <form class="w3-container" onsubmit="event.preventDefault()">
            <input class="w3-input" id="fname" name="fname" placeholder="First Name" />
            <input class="w3-input" id="lname" name="lname" placeholder="Last Name" />
            <input class="w3-input" id="email" name="email" type="email" placeholder="Email"/>
            <input class="w3-input" type="number" id="num" name="num" placeholder="phone number">
            <button class="btn btn-outline-dark" type="submit" onclick="submitform()">Submit</button>
            <button class="btn btn-warning" onclick="clearform()" >Clear</button>
            
                <select id="panel" class=" mt-5 w-100 " size="5"  onclick="panelclick()"> </select> <br>
                <button class="btn btn-primary" onclick="updateform()">Update</button>
                <button class="btn btn-danger" onclick="deleteform()">Delete</button>
            <!-- <select id="panel"  size="5" style="width: 100%;" onclick="panelclick()"> </select> -->
          </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
